<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to AptiMize Dashboard</h2>
        <p id="userEmail"></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        document.getElementById("userEmail").textContent = "Logged in as: " + localStorage.getItem("userEmail");

        function logout() {
            localStorage.removeItem("userEmail");
            window.location.href = "index.html"; // Redirect to login
        }
    </script>
</body>
</html>
