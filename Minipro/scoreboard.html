<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard - Aptimize</title>

</head>
<style>
    /* Reset styles */
body {
    font-family: Arial, sans-serif;
    background-color: #80005D;
    color: rgb(0, 0, 0);
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Container styling */
.container {
    width: 50%;
    margin: auto;
    margin-top: 50px;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
}

/* Heading */
h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

/* Score list */
ul {
    list-style: none;
    padding: 0;
}

li {
    background: #ced714;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    font-size: 20px;
}

/* Home button */
a {
    display: inline-block;
    text-decoration: none;
    color: #fff;
    background:#ff9800;
    padding: 10px 20px;
    border-radius: 5px;
    margin-top: 20px;
}

</style>
<body>

    <div class="container">
        <h1>üìä SCORE BOARD</h1>
        <ul id="scoreList"></ul>
        <a href="home.html">üè† Back to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let scores = JSON.parse(localStorage.getItem("userScores")) || {};
            console.log("Loaded scores:", scores);

            let scoreList = document.getElementById("scoreList");
            scoreList.innerHTML = ""; // Clear existing scores

            for (let topic in scores) {
                let listItem = document.createElement("li");
                listItem.textContent = `${topic}: ${scores[topic]} / 20`;
                scoreList.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
