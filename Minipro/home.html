<script>

    function datainterpretation(){
        window.location.href="DataInterpretation.html";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const today = new Date().toDateString(); // Get today's date as a string
        let lastLogin = localStorage.getItem("lastLogin");
        let streak = parseInt(localStorage.getItem("streak")) || 0;

        if (lastLogin === today) {
            console.log("Already logged in today.");
        } else {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);

            if (lastLogin === yesterday.toDateString()) {
                streak += 1; // Increase streak if login is consecutive
            } else {
                streak = 1; // Reset streak if missed a day
            }

            // Update values in localStorage
            localStorage.setItem("lastLogin", today);
            localStorage.setItem("streak", streak);
        }

        // Display streak in UI
        document.getElementById("streakCount").textContent =` ðŸ”¥ Streak: ${streak} days`;
    });

    // Function to update streak
</script>
