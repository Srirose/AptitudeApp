<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - AptiMize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        background-color: #4B0082;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .quiz-container {
        width: 400px;
        background: white;
        color: black;
        padding: 20px;
        margin: auto;
        margin-top: 50px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #options button {
        width: 100%;
        padding: 10px;
        margin: 5px;
        background: #4B0082;
        color: white;
        border: none;
        cursor: pointer;
    }

    #options button:hover {
        background: #e50b0b;
    }

    #score {
        display: none;
        margin-top: 30px;
        font-size: 20px;
    }

    #time {
        display: none;
        margin-top: 10px;
        font-size: 16px;
    }
</style>
<body>

    <div class="quiz-container">
        <h2>Topic: Blood Relation</h2>
        <h3 id="question-text">Loading...</h3>
        
        <div id="options"></div>

        <button id="submit-btn" onclick="submitQuiz()" style="display: none;">Submit</button>

        <div id="score">
            <h3>Score: <span id="score-value">0</span></h3>
        </div>

        <div id="time">
            <h3>Time Taken: <span id="time-value">0</span> seconds</h3>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>

    </div>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let startTime = Date.now();
        let totalTime = 0;
        let questions = [
            { question: "1) Pointing to a girl, Ravi said, 'She is the daughter of my grandfatherâ€™s only son.' How is the girl related to Ravi?", options: ["Sister", "Cousin", "Aunt", "Mother"], answer: "Sister" },
            { question: "2) A is the father of B. B is the brother of C. C is the mother of D. How is A related to D?", options: ["Father", "Grandfather", "Uncle", "Brother"], answer: "Grandfather" },
            { question: "3) If P is the brother of Q, Q is the sister of R, and R is the father of S, then how is P related to S?", options: ["Father", "Uncle", "Brother", "Grandfather"], answer: "Uncle" },
            { question: "4) A woman says, 'My fatherâ€™s only daughterâ€™s son is my only sonâ€™s uncle.' How is the woman related to that uncle?", options: ["Sister", "Mother", "Aunt", "Grandmother"], answer: "Mother" },
            { question: "5) Introducing a boy, a girl said, 'He is the son of my grandfatherâ€™s only son.' How is the girl related to the boy?", options: ["Mother", "Sister", "Aunt", "Cousin"], answer: "Sister" },
            { question: "6) A is the son of B. B is the daughter of C. C is the mother of D. How is A related to D?", options: ["Son", "Grandson", "Nephew", "Brother"], answer: "Grandson" },
            { question: "7) Pointing to a man, Rohit said, 'He is the brother of my grandmotherâ€™s only son.' How is the man related to Rohit?", options: ["Father", "Uncle", "Brother", "Cousin"], answer: "Father" },
            { question: "8) A man says, 'My motherâ€™s brotherâ€™s only daughter is the sister of my wife.' How is the man related to his uncleâ€™s daughter?", options: ["Brother", "Cousin", "Brother-in-law", "Uncle"], answer: "Brother-in-law" },
            { question: "9) A girl introduced a boy as 'He is the only son of my motherâ€™s mother.' How is the boy related to the girl?", options: ["Uncle", "Father", "Brother", "Cousin"], answer: "Uncle" },
            { question: "10) If A is Bâ€™s brother, B is Câ€™s mother, and C is Dâ€™s sister, then how is A related to D?", options: ["Father", "Uncle", "Grandfather", "Brother"], answer: "Uncle" },
            { question: "11) Pointing to a photograph, a man said, 'I have no brothers and sisters, but that man's father is my fatherâ€™s son.' Who is the man in the photograph?", options: ["Son", "Father", "Uncle", "Cousin"], answer: "Son" },
            { question: "12) A is Bâ€™s sister. C is Bâ€™s mother. D is Câ€™s father. E is Dâ€™s wife. How is A related to E?", options: ["Granddaughter", "Daughter", "Niece", "Sister"], answer: "Granddaughter" },
            { question: "13) Pointing to a woman, a man says, 'She is the daughter of my wife's grandfatherâ€™s only son.' How is the woman related to the man?", options: ["Wife", "Sister-in-law", "Cousin", "Sister"], answer: "Sister-in-law" },
            { question: "14) Aâ€™s father is Bâ€™s son. B is the brother of C. C is the daughter of D. How is A related to D?", options: ["Son", "Grandson", "Nephew", "Cousin"], answer: "Grandson" },
            { question: "15) Pointing to a girl, Raj said, 'She is the only daughter of my fatherâ€™s only son.' How is the girl related to Raj?", options: ["Daughter", "Sister", "Cousin", "Niece"], answer: "Daughter" },
            { question: "16) A man introduced a woman as 'She is the wife of my motherâ€™s only son.' How is the woman related to the man?", options: ["Sister", "Wife", "Mother", "Daughter-in-law"], answer: "Wife" },
            { question: "17) A is the father of B. C is the mother of B. D is the brother of A. How is D related to C?", options: ["Brother", "Uncle", "Brother-in-law", "Father"], answer: "Brother-in-law" },
            { question: "18) If A is Bâ€™s mother, C is Aâ€™s father, and D is Câ€™s son, how is D related to B?", options: ["Uncle", "Father", "Brother", "Grandfather"], answer: "Uncle" },
            { question: "19) Introducing a man, a woman said, 'His mother is the only daughter of my mother.' How is the woman related to the man?", options: ["Grandmother", "Mother", "Aunt", "Sister"], answer: "Mother" },
            { question: "20) A is the father of B, but B is not Aâ€™s son. How is B related to A?", options: ["Daughter", "Wife", "Sister", "Mother"], answer: "Daughter" }
        ];


        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                let q = questions[currentQuestionIndex];
                document.getElementById("question-text").textContent = q.question;

                let optionsDiv = document.getElementById("options");
                optionsDiv.innerHTML = "";
                q.options.forEach(opt => {
                    let btn = document.createElement("button");
                    btn.textContent = opt;
                    btn.onclick = () => checkAnswer(opt, q.answer); // Auto moves to the next question
                    optionsDiv.appendChild(btn);
                });
            } else {
                document.getElementById("submit-btn").style.display = "block"; // Show Submit button at the end
            }
        }

        function checkAnswer(selected, correct) {
            let optionsDiv = document.getElementById("options");
            let buttons = optionsDiv.getElementsByTagName("button");

            for (let btn of buttons) {
                if (btn.textContent === selected) {
                    if (selected === correct) {
                        btn.style.backgroundColor = "green"; // Correct Answer: Green
                    } else {
                        btn.style.backgroundColor = "red"; // Wrong Answer: Red
                    }
                }

                // Highlight correct answer in green
                if (btn.textContent === correct) {
                    btn.style.backgroundColor = "green";
                }

                // Disable all buttons to prevent multiple clicks
                btn.disabled = true;
            }

            if (selected === correct) {
                score++;
            }
            currentQuestionIndex++;

            // Wait 1 second before loading the next question
            setTimeout(loadQuestion, 1000);
        }
        function startConfetti() {
            const duration = 3 * 1000; // Confetti duration (3 seconds)
            const end = Date.now() + duration;
            const colors = ["#bb0000", "#ffffff", "#44ff00", "#0082ff"];

            function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: Math.random(), y: 0 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }

            frame();
        }


        

        function submitQuiz() {
            totalTime = Math.floor((Date.now() - startTime) / 1000); // Calculate time in seconds
            document.getElementById("score").style.display = "block";
            document.getElementById("score-value").textContent = score + "/" + questions.length;
            document.getElementById("time").style.display = "block";
            document.getElementById("time-value").textContent = totalTime;

            let userScores = JSON.parse(localStorage.getItem("userScores")) || {};
            userScores["Blood Relation"] = score; // Save Train quiz score
            localStorage.setItem("userScores", JSON.stringify(userScores));

            if (score === questions.length) {
                startConfetti();
                alert("ðŸŽ‰ Congratulations! You got all answers correct! ðŸŽŠ");
            }

            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = "scoreboard.html"; // Redirect to score page
            }, 3000);
        }
        function showResults() {
            let totalTime = Math.floor((Date.now() - startTime) / 1000);
            let minutes = Math.floor(totalTime / 60);
            let seconds = totalTime % 60;
            let timeFormatted = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`; // Ensures "0" padding for seconds

            document.getElementById("score").style.display = "block";
            document.getElementById("score-value").textContent = score + "/" + questions.length;
            document.getElementById("time").style.display = "block";
            document.getElementById("time-value").textContent = timeFormatted;
        }


        // Initialize first question
        loadQuestion();
    </script>
</body>
</html>
